<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | Teach For India</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
  <h2>Teach For India</h2>
  <nav>
    <a href="index.html">Register</a>
    <a class="active">Contact</a>
  </nav>
</header>

<div class="container">
  <h1>Contact Us</h1>
  <p class="subtitle">
    Have questions about volunteering? Reach out to us.
  </p>

  <form id="contactForm">
    <label for="contactName">Your Name</label>
    <input type="text" id="contactName" required>

    <label for="contactEmail">Email Address</label>
    <input type="email" id="contactEmail" required>

    <label for="message">Message</label>
    <textarea id="message" rows="4" required></textarea>

    <div class="form-actions">
      <button class="btn">Send Message</button>
    </div>
  </form>
</div>

<script>
document.getElementById("contactForm").addEventListener("submit", function(e) {
  e.preventDefault();
  alert("Thank you for contacting Teach For India. We will get back to you soon.");
  this.reset();
});
</script>

</body>
</html>
