<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Other Details | Teach For India</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <h2>Teach For India</h2>
    <nav>
      <a href="index.html">Personal Info</a>
      <a href="other-details.html" class="active">Other Details</a>
      <a href="contact.html">Contact</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>
  <div class="container">
    <h1>Other Details</h1>
    <p class="subtitle">
      Help us understand your preferences and availability.
    </p>

    <form onsubmit="submitDetails(); return false;">

      <div class="form-group">
        <label for="location">Preferred Location</label>
        <input
          type="text"
          id="location"
          placeholder="Eg: Hyderabad"
          required
        >
      </div>

      <div class="form-group">
        <label>Languages Spoken</label>
        <div class="checkbox-group">
          <label><input type="checkbox" class="lang" value="English"> English</label>
          <label><input type="checkbox" class="lang" value="Hindi"> Hindi</label>
          <label><input type="checkbox" class="lang" value="Telugu"> Telugu</label>
          <label><input type="checkbox" class="lang" value="Tamil"> Tamil</label>
        </div>
      </div>

      <div class="form-group">
        <label>Availability (Days of the Week)</label>
        <div class="checkbox-group">
          <label><input type="checkbox" class="day" value="Monday"> Monday</label>
          <label><input type="checkbox" class="day" value="Tuesday"> Tuesday</label>
          <label><input type="checkbox" class="day" value="Wednesday"> Wednesday</label>
          <label><input type="checkbox" class="day" value="Thursday"> Thursday</label>
          <label><input type="checkbox" class="day" value="Friday"> Friday</label>
          <label><input type="checkbox" class="day" value="saturday"> Saturday</label>
          <label><input type="checkbox" class="day" value="sunday">Sunday</label>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn">
          Submit Registration
        </button>
      </div>

    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
